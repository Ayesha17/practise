<ion-content  id="body">

    <div class="container" padding  >
        
        <div class="login-box animated fadeInUp"  >
          <div class="box-header">
            <h2>Log In</h2>
          </div>
          <form (ngSubmit)="login()">

                 
          <ion-item >
              <ion-label color="primary" floating>Username</ion-label>
              <ion-input type="text" value=""  [(ngModel)]="userData.email"  name="email"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label color="primary" floating>Password</ion-label> 
                <ion-input type="password" value=""  [(ngModel)]="userData.pwd"  name="pwd"></ion-input>
              </ion-item> 

                  <ion-item class="selector"  >
                    <ion-label >Url</ion-label>
                    <ion-select [(ngModel)]="url" name="url" >
                      <ion-option >Local</ion-option>
                      <ion-option checked="true">Server</ion-option>
                 
                    </ion-select>
                  </ion-item>
                 
                          <br/>
              <button ion-button round outline color="primary" type="submit"     >Sign In</button> 
        
          <br/>
          <a href="#"><p class="small">Forgot your password?</p></a>
          <a href="#"><p class="small">New User? Create an Account</p></a>

          </form>
        </div>
        
      </div>
  
</ion-content>
